{% load static %}
<html>
<head>
	<title>Search Result</title>
	<link rel="stylesheet" type="text/css" href='{% static "assets/css/default.css" %}'/>
	<link rel="stylesheet" type="text/css" href='{% static "assets/css/bootstrap.css" %}'/>
</head>
<body>
<div class="container">


	{% if response %}
		<h1 class="text-center">Results</h1>
		{% for item in response %}

			<div class="list-group">

  			<a href="#" class="list-group-item">
  			<span class="badge">{{item.created}}</span>
    		<h3 class="list-group-item-heading">{{item.title}}</h3>
    		<p class="list-group-item-text">{{item.desc}}</p>
    		
  			</a>
			</div>
		{% endfor %}
	{% else %}
		<h1 class="text-center">No Result found </h1>
	{% endif %}

</div>


</body>
</html>
